    :photo: https://www.chateauxfortsalsace.com/wp-content/uploads/2019/02/R.Falkenstein-vue-a%C3%A9rienne-CCPB-002.jpg
    :summary: Autre château emblématique des Vosges du Nord, le château troglodyte du Falkenstein vous donnera l'opportunité de découvrir les nombreux aspects de ce type de château et un panorama sur les Vosges du Nord.
