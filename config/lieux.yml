  en:
  - :name: Wegelnburg Castle
    :photo: top/wegelnburg.png
    :summary: As part of the 4 castles hike near Fleckenstein, the Wegelnburg castle can offer a spectacular panorama of the Palatinate and the northern Vosges for the most motivated early risers.
    :location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3207.46795381889!2d7.784158125974268!3d49.06158194859821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47968bab3bca9be9%3A0xf1ac0dd783cca5b7!2sWegelnburg!5e0!3m2!1sfr!2sfr!4v1628915453733!5m2!1sfr!2sfr"
    :tips: To see a sea of clouds, you will have to get up at dawn, climb for 30-40min to the castle and then see the show. Rainfall the day before or in the wetter Autumn season can also be a good time to see this show.
    :link: aaa
    :loc_summary: Lembach, Fleckenstein, 67510, Alsace
