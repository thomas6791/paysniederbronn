  de:
  - :name: Burg Wegelnburg
    :photo: top/wegelnburg.png
    :summary: Als Teil der 4-Burgen-Wanderung bei Fleckenstein bietet die Wegelnburg für besonders motivierte Aufsteher in der Morgendämmerung ein spektakuläres Panorama auf die Pfalz und die Nordvogesen.
    :location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3207.46795381889!2d7.784158125974268!3d49.06158194859821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47968bab3bca9be9%3A0xf1ac0dd783cca5b7!2sWegelnburg!5e0!3m2!1sfr!2sfr!4v1628915453733!5m2!1sfr!2sfr"
    :tips: Um ein Wolkenmeer zu sehen, muss man im Morgengrauen aufstehen, 30-40 Minuten zur Burg hinaufsteigen und dann das Schauspiel sehen. Auch Regenfälle am Vortag oder in der feuchteren Herbstzeit können ein guter Zeitpunkt sein, um dieses Schauspiel zu sehen.
    :link: aaa
    :loc_summary: Lembach, Fleckenstein, 67510, Alsace
