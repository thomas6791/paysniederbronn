  en:
  - :name: Wegelnburg Castle
    :photo: top/wegelnburg.png
    :summary: As part of the 4 castles hike near Fleckenstein, the Wegelnburg castle can offer a spectacular panorama of the Palatinate and the northern Vosges for the most motivated early risers.
    :location: français
    :tips: You are more likely to see a sea of clouds when it is warmer the day before or when it is humid. You will have to get up at the crack of dawn, climb for 30-40min to the castle to see this show. Autumn, a wetter season, can also be a good time for this show.
    :link: aaa
    :loc_summary: Lembach, Fleckenstein, 67510, Alsace
