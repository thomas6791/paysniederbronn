  fr:
  - :name: Le château du Wegelnburg
    :photo: top/wegelnburg.png
    :summary: Faisant parti de la randonnée des 4 châteaux près du Fleckenstein, le château du Wegelnburg peut offrir pour ceux se levant aux aurores un panorama spectaculaire sur la palatinat et les vosges du nord.
    :location: français
    :tips: Vous aurez plus de chance à voir une mer de nuage lorsqu'il a plus la veille ou qi'il a fait humide. Il faudra se lever aux aurores, monter pendant 30-40min jusqu'au château pour ensuite voir ce spectacle. L'automne, saison plus humidue peut également être une bonne période pour ce spectacle.
    :link: aaa
    :loc_summary: Fleckenstein, Lembach, 67510, Alsace
  - :name: Altschlossfelssen
    :photo: top/altschlosfelssen.png
    :summary: Surnommé le Colorado Lorrain, le rocher du Altschlossfelssen est une des plus grandes barres rocheuses en grès des vosges de la Palatinat offrant un superbe spectacle géologique.
    :location: français
    :tips: fr
    :link: fr-rr
    :loc_summary: Roppeviller, 57230, Lorraine
  - :name: Chemin des cimes
    :photo: https://www.chemindescimes-alsace.fr/bwp-wAssets/img/elsass/Pfad-und-Turm-vor-Eroeffnung/DSC00256.JPG
    :summary: Long d'un kilomètre de long et d'une hauteur de 30m, le "chemin des cimes", structure unique en France vous donnera une vue dégagée sur les Vosges du Nord. On y apercevra également par temps clair la Forêt Noire, les Vosges et parfois même la cathédrale de Strasbourg.
    :location: français
    :tips: fr
