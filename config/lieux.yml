  - :name: Chemin des cimes
    :photo: https://www.chemindescimes-alsace.fr/bwp-wAssets/img/elsass/Pfad-und-Turm-vor-Eroeffnung/DSC00256.JPG
    :summary: Long d'un kilomètre de long et d'une hauteur de 30m, le "chemin des cimes", structure unique en France vous donnera une vue dégagée sur les Vosges du Nord. On y apercevra également par temps clair la Forêt Noire, les Vosges et parfois même la cathédrale de Strasbourg.
    :location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2617.598754940427!2d7.854935751259339!3d48.99919279863479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796f386f61aa06d%3A0xcad41ad12cd0fdba!2sChemin%20des%20Cimes%20Alsace!5e0!3m2!1sfr!2sfr!4v1628916309860!5m2!1sfr!2sfr"
