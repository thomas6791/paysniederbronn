  - :name: Le Fleckenstein
    :photo: https://img2.oastatic.com/img2/57231788/max/fleckenstein-luftaufnahme.jpg
    :summary: Château situé sur un piton rocheux, le château du Fleckenstein est le château le plus visité d'Alsace du Nord et le second derrière le château du Haut-Koenigsbourg. La visite de ce château peut s'accompagner de la visite de 3 autres pour une randonnée d'environ 2h.
    :location: français
    :tips: fr
