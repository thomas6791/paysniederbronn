  de:
  - :name: Burg Wegelnburg
    :photo: top/wegelnburg.png
    :summary: Als Teil der 4-Burgen-Wanderung bei Fleckenstein bietet die Wegelnburg für besonders motivierte Aufsteher in der Morgendämmerung ein spektakuläres Panorama auf die Pfalz und die Nordvogesen.
    :location: français
    :tips: Sie haben mehr Chancen, ein Wolkenmeer zu sehen, wenn es am Vortag nass war. Sie müssen in aller Herrgottsfrühe aufstehen, 30-40min zur Burg klettern, um diese Show zu sehen. Der Herbst, eine feuchtere Jahreszeit, kann auch eine gute Zeit für diese Show sein.
    :link: aaa
    :loc_summary: Lembach, Fleckenstein, 67510, Alsace
