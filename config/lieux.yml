  - :name: La Tour du Grand Wintersberg
    :photo: http://apps.tourisme-alsace.info/photos/niederbronn/photos/tour-wintersberg-1.JPG
    :summary: A 581 mètres de hauteur, la tour du Grand Wintersberg est le point culminant du massif des Vosges du Nord. l'accès à la Tour du Wintersberg se fait par divers moyens. A son sommet, un panorama vous est offert sur toute l'étendue des Vosges du Nord.
