  fr:
  - :name: Le château du Wegelnburg
    :photo: top/wegelnburg.png
    :summary: Faisant parti de la randonnée des 4 châteaux près du Fleckenstein, le château du Wegelnburg peut offrir pour ceux se levant aux aurores un panorama spectaculaire sur la palatinat et les vosges du nord.
    :location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3207.46795381889!2d7.784158125974268!3d49.06158194859821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47968bab3bca9be9%3A0xf1ac0dd783cca5b7!2sWegelnburg!5e0!3m2!1sfr!2sfr!4v1628915453733!5m2!1sfr!2sfr"
    :tips: Pour voir une mer de nuage, il faudra se lever aux aurores, monter pendant 30-40min jusqu'au château pour ensuite voir ce spectacle. Des précipitations la veille ou lors de l'Automne, saison plus humidue, peut également être une bonne période pour ce spectacle.
    :link: aaa
    :loc_summary: Fleckenstein, Lembach, 67510, Alsace
  - :name: Altschlossfelssen
    :photo: top/altschlossfelssen.png
    :summary: Surnommé le Colorado Lorrain, le rocher du Altschlossfelssen est une des plus grandes barres rocheuses en grès des vosges de la Palatinat offrant un superbe spectacle géologique.
    :location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41808.35864483865!2d7.484754848324172!3d49.086214340540174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479680b0a85d2005%3A0xfeb002a9e55bf931!2sAltschlossfelsen!5e0!3m2!1sfr!2sfr!4v1628916165031!5m2!1sfr!2sfr"
